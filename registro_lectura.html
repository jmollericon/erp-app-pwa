    const nombre_mes = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
    // Cerrar Sesión

      e.preventDefault();
      eliminar_data_sesion();
    });
    $('#form_nuevo_registro').submit(function (e) {
      e.preventDefault();
      const anio_mes    = $('#registro_anio_mes').val();
      const fecha       = anio_mes.split('-');
      const mes_literal = nombre_mes[parseInt(fecha[1]-1)]+' '+fecha[0];
      registrar_mes_indexedDB(anio_mes, mes_literal);
      console.log('registrando', mes_literal)
    });
    function registrar_lectura_mes(anio_mes) {
      console.log(anio_mes)
      const fecha       = anio_mes.split('-');
      const mes_literal = nombre_mes[parseInt(fecha[1]-1)]+' '+fecha[0];
      console.log('registrando del mes', mes_literal)
      $('#nombre_mes').text(mes_literal);
      $('#modal_paso_registrar_lecturas').modal('show');
    }
