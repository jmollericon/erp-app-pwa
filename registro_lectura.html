<!-- Modal Actualizar Datos Empleados, Filtro por Circuitos, Zonas y Calles-->
<div class="modal fade" id="modal_paso_registrar_lecturas" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Registrar Lecturas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="#" id="form_paso_registrar_lecturas">
          <div class="row">
            <div class="col-md-12 text-center">
              <button class="btn btn-success btn-sm"><i class="fa fa-cloud-download" aria-hidden="true"></i> Obtener Datos <span id="nombre_mes"></span></button><br />
              <small class="color_uno">200 registros descargados</small>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="registrar_lectura_circuito" class="m-0">Circuito</label>
              <select class="form-control" id="registrar_lectura_circuito" required>
                <!-- dinamico -->
              </select>
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-md-12">
              <label for="registrar_lectura_zona" class="m-0">Zona</label>
              <select class="form-control" id="registrar_lectura_zona" required>
                <!-- dinamico -->
              </select>
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-md-12">
              <label for="registrar_lectura_calle" class="m-0">Calle</label>
              <select class="form-control" id="registrar_lectura_calle" required>
                <!-- dinamico -->
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary btn-sm">Continuar</button>
              <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


  <!-- JQuery 3.5.1 - js -->
  <script src="./assets/plugins/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap 4.0.0 - js -->
  <script src="./assets/plugins/bootstrap/4.0.0/js/popper.min.js"></script>
  <script src="./assets/plugins/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Erp App PWA 1.0.0 - js -->
  <script src="app.js"></script> <!-- Execute ServiceWorker -->
  <script src="./js/indexedDB_registro_lectura.js"></script>
  <script src="./js/indexedDB_general.js"></script>

  <script>
    const nombre_mes = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
    // Cerrar Sesión
    $('#btn_logout').on('click', function (e) {
      e.preventDefault();
      eliminar_data_sesion();
    });
    $('#form_nuevo_registro').submit(function (e) {
      e.preventDefault();
      const anio_mes    = $('#registro_anio_mes').val();
      const fecha       = anio_mes.split('-');
      const mes_literal = nombre_mes[parseInt(fecha[1]-1)]+' '+fecha[0];
      registrar_mes_indexedDB(anio_mes, mes_literal);
      console.log('registrando', mes_literal)
    });
    function registrar_lectura_mes(anio_mes) {
      console.log(anio_mes)
      const fecha       = anio_mes.split('-');
      const mes_literal = nombre_mes[parseInt(fecha[1]-1)]+' '+fecha[0];
      console.log('registrando del mes', mes_literal)
      $('#nombre_mes').text(mes_literal);
      const opciones_circuitos = data_direcciones.circuitos.data.map((c) => `<option value="${c.Id_Circuito}">${c.Circuito}</option>`).join('');
      $('#registrar_lectura_circuito').empty().append(opciones_circuitos).change();
      $('#modal_paso_registrar_lecturas').modal('show');
    }
    $('#registrar_lectura_circuito').on('change', function() {
      const Id_Circuito     = $('#registrar_lectura_circuito').val();
      const zonas_filtrado  = data_direcciones.zonas.data.filter((c) => (true));
      const opciones_zonas  = zonas_filtrado.map((z) => `<option value="${z.Id_Zona}">${z.Zona}</option>`).join('');
      $('#registrar_lectura_zona').empty().append(opciones_zonas).change();
    });
    $('#registrar_lectura_zona').on('change', function() {
      const Id_Zona         = $('#registrar_lectura_zona').val();
      const Id_Circuito     = $('#registrar_lectura_circuito').val();
      const calles_filtrado = data_direcciones.calles.data.filter((c) => (c.Circuito == Id_Circuito && c.Zona == Id_Zona));
      const opciones_zonas  = calles_filtrado.map((c) => `<option value="${c.Id_Calle}">${c.Calle}</option>`).join('');
      $('#registrar_lectura_calle').empty().append(opciones_zonas).change();
    });
    $('#form_paso_registrar_lecturas').submit(function (e) {
      e.preventDefault();
      const data_lectura = {
        Id_Zona:      $('#registrar_lectura_zona').val(),
        Id_Circuito:  $('#registrar_lectura_circuito').val(),
        Id_Calle:     $('#registrar_lectura_calle').val(),
      }
      console.log('continuando', data_lectura)
    });
  </script>
